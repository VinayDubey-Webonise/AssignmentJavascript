<html>
<head>

	<script type="text/javascript">
	function addition(){	
		var no1,no2,answer;
		try{
			no1=document.getElementById("no1").value;
			no2=document.getElementById("no2").value;
			if(isNaN(no1) || isNaN(no2) || no1=="" || no2==""){
				throw("Empty Valid Number");
			}
			else{
				answer=parseInt(no1)+parseInt(no2);
				document.write("The sum is "+answer);			
			}
			
		}
		catch(e){
			alert(e);
		}
	}

	function subtraction(){	
		var no1,no2,answer;
		try{
			no1=document.getElementById("no1").value;
			no2=document.getElementById("no2").value;
			if(isNaN(no1) || isNaN(no2) || no1=="" || no2==""){
				throw("Empty Valid Number");
			}
			else{
				answer=parseInt(no1)-parseInt(no2);
				document.write("The sub is "+answer);			
			}
			
		}
		catch(e){
			alert(e);
		}
	}
	</script>
</head>
<body>
<h2>Basic Calculator</h2>
<form>
	<input type="text" placeholder="Enter no. 1" id="no1"/><br>
	<input type="text" placeholder="Enter no. 2" id="no2"/><br>
	<button type="button" onclick="addition()">Add Numbers</button>
	<button type="button" onclick="subtraction()">Subtract Numbers</button>
</form>
</body>
</html>
